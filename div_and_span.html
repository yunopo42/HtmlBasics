<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
    <!--Div-->

    <div>
        <p style="color: royalblue;">list 1</p>
        <p style="color: crimson;">list 2</p>
        <p style="color: springgreen;">list 3</p>
    </div>

<br>

    <div>
        <p>other list 1</p>
        <span style="color: red;"> <!--Divin alt grubu oluyor div global span yerel-->
            <p>other list 2</p>
            <p>other list 3</p>
        </span>
    </div>

<br>

    <div style="color: gold;">
        <ul>
            <li>ul list 1</li>
            <li>ul list 2</li>
            <li>ul list 3</li>
        </ul>
    </div>

</body>
</html>
